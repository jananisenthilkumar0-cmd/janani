<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
        }

        nav a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .page {
            display: none;
            padding: 40px 20px;
        }

        .active {
            display: block;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #ccc;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 12px;
        }

        h1 {
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="p-3 d-flex justify-content-center">
    <a href="#" onclick="showPage('home')">ğŸ  Home</a>
    <a href="#" onclick="showPage('events')">ğŸ“… Events</a>
    <a href="#" onclick="showPage('add')">â• Add Event</a>
</nav>

<!-- Pages -->
<div id="home" class="page active text-center">
    <h1>Welcome to Event Manager</h1>
    <p class="lead">Plan, track, and manage your events with style.</p>
</div>

<div id="events" class="page">
    <h1 class="mb-4">ğŸ“… Upcoming Events</h1>
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card p-3 text-white">
                <h5 class="card-title">Tech Conference</h5>
                <p class="card-text">ğŸ“… 2025-08-12<br>ğŸ“ Coimbatore</p>
                <button class="btn btn-outline-danger btn-sm">Delete</button>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card p-3 text-white">
                <h5 class="card-title">Startup Meetup</h5>
                <p class="card-text">ğŸ“… 2025-09-05<br>ğŸ“ Chennai</p>
                <button class="btn btn-outline-danger btn-sm">Delete</button>
            </div>
        </div>
    </div>
</div>

<div id="add" class="page">
    <h1 class="mb-4">â• Add New Event</h1>
    <form class="row g-3 form-container">
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Event Title" required>
        </div>
        <div class="col-md-3">
            <input type="date" class="form-control" required>
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Location" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Add</button>
        </div>
    </form>
</div>

<!-- JavaScript for Page Switching -->
<script>
    function showPage(pageId) {
        const pages = document.querySelectorAll('.page');
        pages.forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
    }
</script>

</body>
</html>
